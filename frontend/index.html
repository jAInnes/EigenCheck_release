<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EigenCheck - Frontend Draft</title>
</head>
<body>


    <main>
        <!-- Login Section -->
        <section id="loginSection">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginStatus"></p>
        </section>

        <!-- Upload Section (Hidden Initially) -->
        <section id="uploadSection" class="hidden">
            <h2>Upload File</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <p id="uploadStatus"></p>
        </section>

        <!-- Run Section (Hidden Initially) -->
        <section id="runSection" class="hidden">
            <h2>Run Program</h2>
            <button onclick="runCProgram()">Run</button>
            <div id="runStatus"></div> <!-- Hier wird das Ergebnis mit Formatierung ausgegeben -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
